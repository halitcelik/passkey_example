{% extends 'base.html' %}


{% block body %}
{% if request.user.is_authenticated %}
    <h1>Hello {{request.user.get_username}}</h1>
    <p><a href="{% url 'auth.logout' %}">Logout</a></p>
    <p><a href="{% url 'passkeys:home' %}">Passkeys</a></p>
{% else %}
    <p><a href="{% url 'auth.login' %}">Login</a></p>
    <p><a href="{% url 'auth.signup' %}">Signup</a></p>
{% endif %}

{% endblock body %}
